<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip Calculator App</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS Only-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <img class="logo" src="images/logo.svg" alt="">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col1">
        <h4 class="bill col1-heading">Bill</h4>
        <input type="number" name="amount" id="amount" class="inp bill-amount" placeholder="0">

        <h4 class="tip col1-heading">Select Tip %</h4>
        <div class="row">
          <div class="col-lg-4 col-6">
            <button name="0" class="btn btn-lg tip-percentage">5</button>
          </div>
          <div class="col-lg-4 col-6">
            <button name="1" class="btn btn-lg tip-percentage">10</button>
          </div>
          <div class="col-lg-4 col-6">
            <button name="2" class="btn btn-lg tip-percentage">15</button>
          </div>
          <div class="col-lg-4 col-6">
            <button name="3" class="btn btn-lg tip-percentage">25</button>
          </div>
          <div class="col-lg-4 col-6">
            <button name="4" class="btn btn-lg tip-percentage">50</button>
          </div>
          <div class="col-lg-4 col-6">
            <input class="inp-custom" placeholder="Custom" type="number">
          </div>
        </div>
        <div class="col1-space">
        <h4 class="people col1-heading">Number of People</h4>
        <h4 class="cant-be-zero col1-heading hidden">Can't be zero</h4>
        </div>
        <input type="number" name="people" id="people" class="inp number-of-people" placeholder="0">
      </div>
      <div class="col-lg-6 col2">
        <div class="section1">
          <div class="row">
            <div class="col-6">
              <p class="col2-heading">Tip Amount</p>
              <p class="slash-person">/ person</p>
            </div>
            <div class="col-6">
              <h2 class="dollar tip-amount-pp">$0.00</h2>
            </div>
          </div>
        </div>
        <div class="section2">
          <div class="row">
            <div class="col-6">
              <p class="col2-heading">Total</p>
              <p class="slash-person">/ person</p>
            </div>
            <div class="col-6">
              <h2 class="dollar total-pp">$0.00</h2>
            </div>
          </div>
        </div>
        <button class="btn reset-btn">RESET</button>
      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
